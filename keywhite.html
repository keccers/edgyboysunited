	<script>
// detects if user is on mobile
			function detectmob() {
			 if( navigator.userAgent.match(/Android/i)
				 || navigator.userAgent.match(/webOS/i)
				 || navigator.userAgent.match(/iPhone/i)
				 || navigator.userAgent.match(/iPad/i)
				 || navigator.userAgent.match(/iPod/i)
				 || navigator.userAgent.match(/BlackBerry/i)
				 || navigator.userAgent.match(/Windows Phone/i)
			 ){
					$('body').addClass('gif-background gif-background-7');
				}
				// if not on mobile, trigger desktop experience
			 else {
				$(function(){
				$.okvideo({ source: 'bY1ZP4j-A2Q',
										volume: 0,
										disablekeyControl: false,
										loop: true,
										hd:true,
										adproof: true,
										annotations: false,
										onFinished: function() { console.log('finished') },
										unstarted: function() { console.log('unstarted') },
										onReady: function() { $('#okplayer-mask').hide(); console.log('onready')},
										onPlay: function() { console.log('onplay') },
										onPause: function() { console.log('pause') },
										buffering: function() { console.log('buffering')},
										cued: function() { console.log('cued') },
								 });
						});
				}
		};

	$( document ).ready(function() {
			detectmob();
	});
	</script>

<body class='video'>
	<div id="container" ng-app="plangular">
  <i class="fa fa-arrow-right no-show"></i>

<div id="soundcloud-wrapper" plangular="https://soundcloud.com/posturesound/sets/key-white">
   <img src="http://www.itsposture.com/files/key-white-knockout-1.png" style="display:block;margin:auto;margin-bottom:1em;">
  <progress value="{{ currentTime / duration || 0 }}"
      ng-click="seek($event)">
      {{ currentTime / duration }}
  </progress>
    <div class="table controls">
      <div class="table-cell">
        <button class="button-icon" ng-click="previous()">
          <i class="fa fa-step-backward"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="h2 button-icon" ng-click="playPause(player.playlistIndex)">
          <i ng-if="player.tracks[player.i] != track || !player.playing" class='fa fa-play'></i>
          <i ng-if="player.tracks[player.i] == track && player.playing" class="fa fa-pause"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="button-icon" ng-click="next()">
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
    </div>
  <div ng-repeat="t in tracks">
    <a href="#{{ example.id }}" class="block p1 nav-item"
      ng-click="playPause($index)"
      ng-class="{ 'bg-darken-1': player.currentTrack == t }">
     <!--  <span class="mr1">{{ $index + 1 }}.</span> -->
       {{ t.title }}
    </a>
  </div>
  <a href="https://s3-us-west-2.amazonaws.com/itsposture/RAYMOND+ABERCROMBIE-+%22KEY%2C+WHITE%22+POSTURE+002.zip" id="raymond-download" alt="DOWNLOAD - RAYMOND ABERCROMBIE KEY WHITE"><i class="fa fa-cloud-download"></i></a>
</div>

          <a href="/releases">Releases</a>
        </li>
        <li>
          <a href="/contact">Contact</a>
        </li>
      </ul>
	</div><!--  close container -->
