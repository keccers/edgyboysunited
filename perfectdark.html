<body class='gif-background gif-background-6 perfectdark video'>
  <div id="container" ng-app="plangular">
    <i class="fa fa-arrow-right no-show"></i>
    <div id="soundcloud-wrapper" plangular="https://soundcloud.com/posturesound/sets/perfect-dark-david-ashley">
       <img src="files/logo.png" width="80%" style="margin:auto;display:block;margin-bottom:1em;">
        <div class="table controls">
          <div class="table-cell">
            <button class="button-icon" ng-click="previous()">
              <i class="fa fa-step-backward"></i>
            </button>
          </div>
          <div class="table-cell">
            <button class="h2 button-icon" ng-click="playPause(player.playlistIndex)">
              <i ng-if="player.tracks[player.i] != track || !player.playing" class='fa fa-play'></i>
              <i ng-if="player.tracks[player.i] == track && player.playing" class="fa fa-pause"></i>
            </button>
          </div>
          <div class="table-cell">
            <button class="button-icon" ng-click="next()">
              <i class="fa fa-step-forward"></i>
            </button>
          </div>
          	<progress value="{{ currentTime / duration || 0 }}"
    	    ng-click="seek($event)">
    	    {{ currentTime / duration }}
    	</progress>
        </div>
      <div ng-repeat="t in tracks">
        <a href="#{{ example.id }}" class="block p1 nav-item"
          ng-click="playPause($index)"
          ng-class="{ 'bg-darken-1': player.currentTrack == t }">
         <!--  <span class="mr1">{{ $index + 1 }}.</span> -->
           {{ t.title }}
        </a>
      </div>
        <a href="https://s3.amazonaws.com/posturelabel/David+Ashley+%22Perfect+Dark%22.zip" id="raymond-download" alt="DOWNLOAD - RAYMOND ABERCROMBIE KEY WHITE"><i class="fa fa-cloud-download"></i></a>
    </div>

    <ul id="cbp-tm-menu" class="cbp-tm-menu">
      <a href="/" alt="Posture"><img src="files/posture-type.png" width="100px" class='logo' alt="Posture"></a>
      <li>
        <a href="/releases">Releases</a>
      </li>
      <li>
        <a href="/contact">Contact</a>
      </li>
    </ul>
  </div><!--  close container -->
</body>
