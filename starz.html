  <script>
// detects if user is on mobile
      function detectmob() {
       if( navigator.userAgent.match(/Android/i)
         || navigator.userAgent.match(/webOS/i)
         || navigator.userAgent.match(/iPhone/i)
         || navigator.userAgent.match(/iPad/i)
         || navigator.userAgent.match(/iPod/i)
         || navigator.userAgent.match(/BlackBerry/i)
         || navigator.userAgent.match(/Windows Phone/i)
       ){
          $('body').addClass('gif-background-2');
        }
        // if not on mobile, trigger desktop experience
       else {
        $(function(){
        $.okvideo({ source: '_pIz2EzPnrM',
                    volume: 0,
                    disablekeyControl: false,
                    loop: true,
                    hd:true,
                    adproof: true,
                    annotations: false,
                    onFinished: function() { console.log('finished') },
                    unstarted: function() { console.log('unstarted') },
                    onReady: function() { $('#okplayer-mask').hide(); console.log('onready')},
                    onPlay: function() { console.log('onplay') },
                    onPause: function() { console.log('pause') },
                    buffering: function() { console.log('buffering')},
                    cued: function() { console.log('cued') },
                 });
            });
        }
    };

  $( document ).ready(function() {
      detectmob();
  });
  </script>

      var menuTop = document.getElementById( 'cbp-spmenu-s3' ),

        body = document.body;

      showTop.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( menuTop, 'cbp-spmenu-open' );
        disableOther( 'showTop' );
      };

      function disableOther( button ) {
        if( button !== 'showLeft' ) {
          classie.toggle( showLeft, 'disabled' );
        }
        if( button !== 'showRight' ) {
          classie.toggle( showRight, 'disabled' );
        }
        if( button !== 'showTop' ) {
          classie.toggle( showTop, 'disabled' );
        }
        if( button !== 'showBottom' ) {
          classie.toggle( showBottom, 'disabled' );
        }
        if( button !== 'showLeftPush' ) {
          classie.toggle( showLeftPush, 'disabled' );
        }
        if( button !== 'showRightPush' ) {
