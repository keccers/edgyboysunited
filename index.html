         || navigator.userAgent.match(/iPad/i)

         || navigator.userAgent.match(/BlackBerry/i)

        }
        // if not on mobile, trigger desktop experience
       else {
        $(function(){
        $.okvideo({ source: '9AV0aBlR39Q',
                    volume: 0,
                    disablekeyControl: false,
                    loop: true,
                    hd:true,
                    adproof: true,
                    annotations: false,
                 });
            });
        }
    };

  $( document ).ready(function() {

<body class='video'>
  <a href="/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="files/posture-corner-logo.png" alt="Posture"></a>
  <div id="container" ng-app="plangular" class="scout">
  <i class="fa fa-arrow-right no-show"></i>

<div id="soundcloud-wrapper" plangular="https://soundcloud.com/posturesound/sets/two-tons-of-turquoise-scout">
   <img src="files/two-tons-text.png" style="display:block">
  <progress value="{{ currentTime / duration || 0 }}"
      ng-click="seek($event)">
      {{ currentTime / duration }}
  </progress>
    <div class="table controls">
      <div class="table-cell">
        <button class="button-icon" ng-click="previous()">
          <i class="fa fa-step-backward"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="h2 button-icon" ng-click="playPause(player.playlistIndex)">
          <i ng-if="player.tracks[player.i] != track || !player.playing" class='fa fa-play'></i>
          <i ng-if="player.tracks[player.i] == track && player.playing" class="fa fa-pause"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="button-icon" ng-click="next()">
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
    </div>
  <div ng-repeat="t in tracks">
    <a href="#{{ example.id }}" class="block p1 nav-item"
      ng-click="playPause($index)"
      ng-class="{ 'bg-darken-1': player.currentTrack == t }">
     <!--  <span class="mr1">{{ $index + 1 }}.</span> -->
       {{ t.title }}
    </a>
  </div>
