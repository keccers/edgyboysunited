   <img src="logo.png" width="80%" style="margin:auto;display:block;margin-bottom:1em;">
    <div class="table controls">
      <div class="table-cell">
        <button class="button-icon" ng-click="previous()">
          <i class="fa fa-step-backward"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="h2 button-icon" ng-click="playPause(player.playlistIndex)">
          <i ng-if="player.tracks[player.i] != track || !player.playing" class='fa fa-play'></i>
          <i ng-if="player.tracks[player.i] == track && player.playing" class="fa fa-pause"></i>
        </button>
      </div>
      <div class="table-cell">
        <button class="button-icon" ng-click="next()">
          <i class="fa fa-step-forward"></i>
        </button>
      </div>
      	<progress value="{{ currentTime / duration || 0 }}"
	    ng-click="seek($event)">
	    {{ currentTime / duration }}
	</progress>

    </a>
