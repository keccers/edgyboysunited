  <script>
      function detectmob() {
       if( navigator.userAgent.match(/Android/i)
         || navigator.userAgent.match(/webOS/i)
         || navigator.userAgent.match(/iPhone/i)
         || navigator.userAgent.match(/iPad/i)
         || navigator.userAgent.match(/iPod/i)
         || navigator.userAgent.match(/BlackBerry/i)
         || navigator.userAgent.match(/Windows Phone/i)
       ){
          $('#mobile-video').show();
        }
       else {
        $(function(){
        $.okvideo({ source: 'yNOgY6B5OVQ',
                    volume: 100,
                    disablekeyControl: false,
                    loop: true,
                    hd:true,
                    adproof: true,
                    annotations: false,
                    onFinished: function() { console.log('finished') },
                    unstarted: function() { console.log('unstarted') },
                    onReady: function() { $('#okplayer-mask').hide(); console.log('onready')},
                    onPlay: function() { console.log('onplay') },
                    onPause: function() { console.log('pause') },
                    buffering: function() { console.log('buffering')},
                    cued: function() { console.log('cued') },
                 });
            });
        }
    };

  $( document ).ready(function() {
      detectmob();
  });
  </script>
